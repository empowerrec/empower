

<div class="container-wrap">
    <div class="main-content container-fullwidth">
        <div class="row">
            <div class="noo-main col-md-12">
                <div class="jform">
                    <div class="jform-header">
                        <div class="container-boxed max">

                        </div>
                    </div>
                    <div class="jform-body">
                        <div class="container-boxed max">
                            <div class="form-horizontal" enctype="multipart/form-data">
                                <div id="step_content_form" class="jstep-content">
                                    <div class="jpanel jpanel-job-form">
                                        <div class="jpanel-title">
                                            <h3>SubUserInvitation</h3>
                                        </div>
                                        <div class="jpanel-body">

                                            <div class="job-form">
                                                <div class="job-form-detail">
                                                    <div class="well">

                                                        <form name="subUserInvitationForm" class="form-horizontal">
                                                            <fieldset>
                                                                <!--<div class="form-group row">
                                                                    <div class="form-group">
                                                                        <label for="Text" class="col-md-2 control-label">
                                                                            {{"subUserInvitation.Status" | translate }}
                                                                        </label>
                                                                        <div class="col-md-10">

                                                                            <ul ng-repeat="lang in languages" id="Names">

                                                                                <li id="{{lang.value}}">

                                                                                    {{ lang.text}}
                                                                                    <input type="text" id="NameText2" 
                                                                                           placeholder="{{'SubUserInvitation.Status' | translate}}"
                                                                                           value="{{getName(subUserInvitation.Status , lang.value)}}"
                                                                                           class="form-control" required="required" />
                                                                                </li>
                                                                            </ul>
                                                                        </div>
                                                                    </div>
                                                                </div>-->

                                                                <div class="form-group row">

                                                                   

                                                                    <label class="col-md-2 control-label">{{'Email' | translate}}</label>
                                                                    <div class="col-md-10">
                                                                        <input name="Email" type="email" placeholder="{{'Email' | translate}}"
                                                                               ng-model="subUserInvitation.Email" required="required"  />

                                                                    </div>
                                                                </div>

                                                                <table class="table table-hover table-striped table-condensed">
                                                                    <thead>
                                                                        <tr>
                                                                            <th>{{"Feature.Name" | translate}}</th>
                                                                            <th>{{"PackageFeature.Points" | translate}}</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr ng-repeat="packageFeature in packageFeatures | filter:searchText | orderBy:sortOrder">
                                                                            <td><div ng-repeat="name in packageFeature.Feature.Name | filter:{Lang:currentLang}">{{name.Text}}</div></td>
                                                                            <td><input type="number" min="0"  ng-model="packageFeature.Points" ng-change="checkData(packageFeature)"></td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                                <uib-pagination total-items="allDataCount"
                                                                                items-per-page="paging.pageSize"
                                                                                ng-model="paging.currentPage"
                                                                                max-size="paging.maxPagesToShow"
                                                                                ng-change="EditData()"
                                                                                class="pagination-lg"
                                                                                boundary-links="true"
                                                                                previous-text="{{'Buttons.Previous' | translate}}"
                                                                                next-text="{{'Buttons.Next' | translate}}"
                                                                                first-text="{{'Buttons.First' | translate}}"
                                                                                last-text="{{'Buttons.Last' | translate}}">
                                                                </uib-pagination>
                                                                <div class="form-group">
                                                                    <div class="col-md-10 col-md-offset-2">
                                                                        <div class="pull-right">
                                                                            <button ng-click="update()" ng-show="updateMode" class="btn btn-primary">
                                                                                {{"Buttons.Save" | translate}}
                                                                            </button>

                                                                            <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                                                                {{"Buttons.Add" | translate}}
                                                                            </button>
                                                                            &nbsp;<a href="#/subUserInvitations/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </fieldset>
                                                        </form>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
