<div class="container-wrap">
    <div class="main-content container-fullwidth">
        <div class="row">
            <div class="noo-main col-md-12">
                <div class="jform">
                    <div class="jform-header">
                        <div class="container-boxed max">

                        </div>
                    </div>
                    <div class="jform-body">
                        <div class="container-boxed max">
                            <div class="form-horizontal" enctype="multipart/form-data">
                                <div id="step_content_form" class="jstep-content">
                                    <div class="jpanel jpanel-job-form">
                                        <div class="jpanel-title">
                                            <h3>User Package </h3>
                                        </div>
                                        <div class="jpanel-body">

                                            <div class="job-form">
                                                <div class="job-form-detail">
                                                    <div class="well">
                                                        <form name="userPackageForm" class="form-horizontal">
                                                            <fieldset>

                                                                <div class="form-group">

                                                                    <label for="country" class="col-md-2 control-label">{{"UserPackage.Package"| translate}}</label>


                                                                    <div class="col-md-4">
                                                                        <select ng-model="UserPackage.Package" ng-options="package._id as package.Name[0].Text for package in packages"
                                                                                class="form-control" required="required" ng-change="updateFields()">
                                                                            <option selected value="">{{"Menu.SelectValue" | translate}}</option>
                                                                        </select>

                                                                    </div>


                                                                </div>

                                                                <div class="form-group">

                                                                    <label for="Code" class="col-md-3 control-label">
                                                                        {{"UserPackage.NoOfMonths" | translate}}
                                                                    </label>

                                                                    <div class="col-md-3">
                                                                        <input name="Code" type="number" ng-change="updateFields()" placeholder="{{'UserPackage.NoOfMonths' | translate}}"
                                                                               ng-model="UserPackage.NoOfMonths" required="required" class="form-control" />
                                                                    </div>
                                                                    <label for="Code" class="col-md-3 control-label">
                                                                        {{"UserPackage.Discount" | translate}}
                                                                    </label>

                                                                    <div class="col-md-3">
                                                                        <input name="Code" type="number" step="any" placeholder="{{'UserPackage.Discount' | translate}}"
                                                                               ng-model="UserPackage.Discount" class="form-control" />
                                                                    </div>

                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="Code" class="col-md-3 control-label">
                                                                        {{"UserPackage.StartDate" | translate}}
                                                                    </label>

                                                                    <div class="col-md-3">
                                                                        <input name="Code" type="date" ng-change="updateFields()" value="{{ startDate | date: 'yyyy-MM-dd' }}" placeholder="{{'UserPackage.StartDate' | translate}}"
                                                                               ng-model="UserPackage.StartDate" class="form-control" required="required" />
                                                                    </div>
                                                                    <label for="Code" class="col-md-3 control-label">
                                                                        {{"UserPackage.ExpiryDate" | translate}}
                                                                    </label>

                                                                    <div class="col-md-3">
                                                                        <input name="Code" type="date" value="{{ expiryDate | date: 'yyyy-MM-dd' }}"  placeholder="{{'UserPackage.ExpiryDate' | translate}}"
                                                                               ng-model="UserPackage.ExpiryDate" class="form-control" disabled="disabled" />
                                                                    </div>


                                                                </div>


                                                                <div class="form-group">



                                                                    <label for="Code" class="col-md-3 control-label">
                                                                        {{"UserPackage.TotalAmount" | translate}}
                                                                    </label>

                                                                    <div class="col-md-3">
                                                                        <input name="Code" type="number" placeholder="{{'UserPackage.TotalAmount' | translate}}"
                                                                               ng-model="UserPackage.TotalAmount" value ="{{totalAmount}}" required="required" class="form-control" disabled="disabled" />
                                                                    </div>

                                                                    <label for="Code" class="col-md-3 control-label">
                                                                        {{"UserPackage.PackageAmount" | translate}}
                                                                    </label>

                                                                    <div class="col-md-3">
                                                                        <input name="Code" type="number" value ="{{packageAmount}}"  placeholder="{{'UserPackage.PackageAmount' | translate}}"
                                                                               ng-model="UserPackage.PackageAmount" required="required" class="form-control" disabled="disabled" />
                                                                    </div>


                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-md-10 col-md-offset-2">
                                                                        <div class="pull-right">
                                                                            <button ng-click="update()" ng-show="updateMode" class="btn btn-primary">
                                                                                {{"Buttons.Save" | translate}}
                                                                            </button>

                                                                            <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                                                                {{"Buttons.Add" | translate}}
                                                                            </button>
                                                                            &nbsp;<a href="#/userPackages/{{uId}}" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </fieldset>

                                                        </form>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
