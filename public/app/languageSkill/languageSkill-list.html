<div class="container top-padding-med admin-area">

    <div class="pull-left">
        <a href="#/addLanguageSkill" ng-show="{{currentUser}}" class="btn btn-success">{{"Buttons.Add" | translate}}</a>
    </div>
    <div class="pull-right">
        <form class="form-inline">
            <div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control" /></div>
            <div class="form-group margin-left-med">
                <select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions"
                        class="form-control"></select>
            </div>

        </form>
    </div>
    <table class="table table-hover table-striped table-condensed">
        <thead>
            <tr>
               
                <th>{{"LanguageSkill.Language.Name" | translate}}</th>
                <th>{{"LanguageSkill.LanguageLevel.Name" | translate}}</th>                            
                <!--<th>{{"User.CreatedBy" | translate}}</th>
                    <th>{{"User.ModifiedBy" | translate}}</th>-->
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="languageSkill in languageSkills | filter:searchText | orderBy:sortOrder">
       

                <td> {{languageSkill.Language.Name}}</td>
               
               
                <td><div ng-repeat="ermp in languageSkill.LanguageSkillLevel.Name | filter:{Lang:currentLang}">{{ermp.Text}}</div></td>

               
                <td>{{ languageSkill.CreatedBy.FirstName}} {{ languageSkill.CreatedBy.LastName}}</td>
                 


                <td><a href="#/updateLanguageSkill/{{languageSkill._id}}"> {{"Buttons.Update" | translate}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
