<div class="container-wrap">
    <div class="main-content container-fullwidth">
        <div class="row">
            <div class="noo-main col-md-12">
                <div class="jform">
                    <div class="jform-header">
                        <div class="container-boxed max">

                        </div>
                    </div>
                    <div class="jform-body">
                        <div class="container-boxed max">
                            <div class="form-horizontal" enctype="multipart/form-data">
                                <div id="step_content_form" class="jstep-content">
                                    <div class="jpanel jpanel-job-form">
                                        <div class="jpanel-title">
                                            <h3>Reset Password</h3>
                                        </div>
                                        <div class="jpanel-body">
                                            <form name="forgetPasswordForm" class="form-horizontal">
                                                <fieldset>
                                                    <legend>Forget Password</legend>
                                                    <div class="form-group">
                                                        <label for="Email" class="col-md-2 control-label">{{"Email" | translate}}</label>
                                                        <div class="col-md-10">
                                                            <input name="Email" type="email" placeholder="{{'Email' | translate}}"
                                                                   ng-model="email" class="form-control" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-md-10 col-md-offset-2">
                                                            <div class="pull-right">
                                                                <button ng-click="resetPassword()" class="btn btn-primary" ng-disabled="disableFlag">{{"Buttons.Reset Password" | translate}}</button>
                                                                &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
