<div class="container-wrap">
    <div class="main-content container-fullwidth">
        <div class="row">
            <div class="noo-main col-md-12">
                <div class="jform">
                    <div class="jform-header">
                        <div class="container-boxed max">

                        </div>
                    </div>
                    <div class="jform-body">
                        <div class="container-boxed max">
                            <div class="form-horizontal" enctype="multipart/form-data">
                                <div id="step_content_form" class="jstep-content">
                                    <div class="jpanel jpanel-job-form">
                                        <div class="jpanel-title">
                                            <h3>Profile</h3>
                                        </div>
                                        <div class="jpanel-body">
                                            <div class="well">
                                                <form name="resetPasswordForm" class="form-horizontal">
                                                    <fieldset>
                                                        <legend>Reset Password</legend>
                                                        <div class="form-group">
                                                            <label for="Password" class="col-md-2 control-label">{{'Password' | translate}}</label>
                                                            <div class="col-md-10">
                                                                <input name="Password" type="password" pattern=".{8,}" title="8 characters minimum"
                                                                       placeholder="{{'Password' | translate}}" ng-model="password" required="required" class="form-control" />
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="ConfirmPassword" class="col-md-2 control-label">{{'Password' | translate}}</label>
                                                            <div class="col-md-10">
                                                                <input name="ConfirmPassword" type="password" pattern=".{8,}" title="8 characters minimum"
                                                                       placeholder="{{'Confirm Password' | translate}}" min="10" ng-model="confirmPassword" required="required"
                                                                       match-password-validation-error="confirmPassword != password ? 'Passwords don\'t match' : ''" class="form-control" />
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <div class="col-md-10 col-md-offset-2">
                                                                <div class="pull-right">
                                                                    <button ng-click="resetPassword()" class="btn btn-primary" ng-disabled="disableFlag">{{"Buttons.Change Password" | translate}}</button>
                                                                    &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
