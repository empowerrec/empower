
<div class="modal-dialog modal-member" ng-controller="mvFrontLoginCtrl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{'Menu.Login' | translate}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row login-socical">
                    <div class="col-sm-9 col-sm-offset-3">
                        <a href="/auth/facebook">
                            <div class="button_socical fb">
                                <i class="fa fa-facebook-square"></i>
                                <em>{{'FacebookSignin' | translate}}</em>
</div>
                        </a>
                        <a href="/auth/google">
                            <div class="button_socical gg">
                                <i class="fa fa-google-plus"></i>
                                <em>{{'GoogleSignin' | translate}}</em>
                            </div>
                            </a>

</div>
                </div>
                <form class="noo-ajax-login-form form-horizontal" name="frontLoginForm">
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">{{'Email' | translate}}</label>
                        <div class="col-sm-9">
                            <input type="email" placeholder="{{'Email' | translate}}" ng-model="username" class="log form-control" required />

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">{{'Password' | translate}}</label>
                        <div class="col-sm-9">
                            <input type="password" placeholder="{{'Password' | translate}}" ng-model="password" required class="pwd form-control" />

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 col-sm-offset-3">
                            <div class="checkbox">
                                <div class="form-control-flat">
                                    <label class="checkbox">
                                        <input type="checkbox" ng-model="rememberme" class="rememberme" value="forever">

                                        <i></i> {{"Remember Me" | translate}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions form-group text-center">
                        <button ng-click="signin(username,password,rememberme)" class="btn btn-primary">{{"Signin" | translate}}</button>


                        <div class="login-form-links">
                            <span><a href="#/forget" ng-click="forget()"><i class="fa fa-question-circle"></i>{{"Forget Password" | translate}}</a> </span>
                            <span>
                                Don't have an account yet?
                                <a href="#" class="member-register-link" data-rel="registerModal">
                                    Register Now <i class="fa fa-long-arrow-right"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
