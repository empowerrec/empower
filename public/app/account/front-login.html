<form name="frontLoginForm" ng-hide="identity.isAuthenticated()" ng-controller="mvFrontLoginCtrl" class="form-horizontal">
    <div class="form-group">
        <input type="email" placeholder="{{'Email' | translate}}" ng-model="username" class="form-control" required />
    </div>
    <div class="form-group">
        <input type="password" placeholder="{{'Password' | translate}}" ng-model="password" required class="form-control" />
    </div>
    <div class="form-group">
        <input type="checkbox" ng-model="rememberme">
        <span>{{"Remember Me" | translate}}</span>
    </div>
    <div class="form-group">
        <button ng-click="signin(username,password,rememberme)" class="btn btn-primary">{{"Signin" | translate}}</button>
        <a href="#/forget">{{"Forget Password" | translate}}</a>
    </div>
    <!--
    <a href="/auth/facebook" class="btn btn-primary">Facebook</a><a href="/auth/google" class="btn btn-primary">Google</a>
    -->
</form>
<ul ng-show="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a href="" data-toggle="dropdown" class="dropdown-toggle">
            {{ identity.currentUser.FirstName
            + ' ' + identity.currentUser.LastName }}<b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            <li ng-show="identity.currentUser.isAdmin()"><a href="#/admin/users">Users</a></li>
            <li ng-show="identity.currentUser.isAdmin()"><a href="#/admin/employers">Employers</a></li>
            <li><a href="#/profile">Profile</a></li>
            <li><a href="" ng-click="signout()">Sign Out</a></li>
        </ul>
    </li>
</ul>
