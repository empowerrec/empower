
    
    <div class="panel panel-primary" ng-controller="mvHotVacanciesCtrl">
        <div class="panel-heading text-center">Hot Vacancies</div>
        <div class="panel-body">
            <div ng-repeat="vacancy in vacanciess | filter:{HotJobFlag:true} | orderBy:'CreatedAt':false | limitTo:10" class=" row">
                <div class="col-md-3">{{vacancy.CreatedAt | date:'MMM d'}}</div>
                <div class="col-md-9"><a href="#/vacancies/{{vacancy._id}}">{{vacancy.JobDescription}}</a></div>
            </div>
        </div>
    </div>
