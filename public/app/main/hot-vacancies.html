<div class="tab-pane" id="tab-1" ng-controller="mvNewVacanciesCtrl">
    <div class="jobs posts-loop">
        
        <div class="posts-loop-content" ng-repeat="vacancy in vacancies | filter:{HotJobFlag:'true', Puplished:'true'} | limitTo:10">
            <article class="noo_job hentry">
                <div class="loop-item-wrap">
                    <div class="item-featured">
                        <a href="#">
                            <img width="50" height="50" src="images/company/company_50x50.jpg" alt="Villa Senang" />
                        </a>
                    </div>
                    <div class="loop-item-content">
                        <h2 class="loop-item-title">
                            <a href="#/vacancies/{{vacancy._id}}">{{vacancy.JobDescription}}</a>
                        </h2>
                        <p class="content-meta">
                            <span class="job-company">
                               {{vacancy.CreatedAt | date:'MMM d'}}
                            </span>
                            <span class="job-type contract">
                                <a href="#">
                                    <i class="fa fa-bookmark"></i>Contract
                                </a>
                            </span>
                            <span class="job-location">
                                <i class="fa fa-map-marker"></i>
                                <a href="#"><em>Kuta, Indonesia</em></a>
                            </span>
                            <span>
                                <time class="entry-date" datetime="2015-08-18T01:40:23+00:00">
                                    <i class="fa fa-calendar"></i>
                                   {{vacancy.CreatedAt | date:'MMM d'}}
                                </time>
                            </span>
                        </p>
                    </div>
                    <div class="show-view-more">
                        <a class="btn btn-primary" href="#/vacancies/{{vacancy._id}}">View more </a>
                    </div>
                </div>
            </article>

            
        </div>
        
    </div>
</div>
