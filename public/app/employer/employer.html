

<div class="container-wrap">
    <div class="main-content container-fullwidth">
        <div class="row">
            <div class="noo-main col-md-12">
                <div class="jform">
                    <div class="jform-header">
                        <div class="container-boxed max">
                            
                        </div>
                    </div>
                    <div class="jform-body">
                        <div class="container-boxed max">
                            <div class="form-horizontal" enctype="multipart/form-data">
                                <div id="step_content_form" class="jstep-content">
                                    <div class="jpanel jpanel-job-form">
                                        <div class="jpanel-title">
                                            <h3>Employer</h3>
                                        </div>
                                        <div class="jpanel-body">
                                           
                                            <div class="job-form">
                                                <div class="job-form-detail">

                                                    <div class="form-group row">
                                                        <div class="form-group">

                                                            <label for="Text" class="col-md-2 control-label">
                                                                {{"Employer.EmployerName" | translate }}
                                                            </label>
                                                            <div class="col-md-10">

                                                                <ul ng-repeat="lang in languages" id="employerNames">

                                                                    <li id="{{lang.value}}">

                                                                        {{ lang.text}}
                                                                        <input id="EmployerNameText2" type="text"
                                                                               placeholder="{{'Employer.EmployerName' | translate}}"
                                                                               value="{{getName(employer.EmployerName , lang.value)}}"
                                                                               class="form-control" />

                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="employerType" class="col-md-2 control-label">
                                                            {{
                                                            "Employer.EmployerType"
                                                            | translate
                                                            }}
                                                        </label>
                                                        <div class="col-md-3">
                                                            <select ng-model="employer.EmployerType" ng-options="item.value as item.text for item in employerTypes"
                                                                    class="form-control"></select>
                                                        </div>


                                                        <label for="numberOfEmployees" class="col-md-2 control-label">
                                                            {{
                                                            "Employer.NumberOfEmployees"
                                                            | translate
                                                            }}
                                                        </label>

                                                        <div class="col-md-1">
                                                            <input name="numberOfEmployees" type="number" placeholder="{{'Employer.NumberOfEmployees' | translate}}"
                                                                   ng-model="employer.NumberOfEmployees" required="required"
                                                                   class="form-control" />
                                                        </div>
                                                        <label for="averageNumberOfJobOpeningsPerMonth" class="col-md-2 control-label">
                                                            {{
                                                            "Employer.AverageNumberOfJobOpeningsPerMonth"
                                                            | translate
                                                            }}
                                                        </label>

                                                        <div class="col-md-1">
                                                            <input name="averageNumberOfJobOpeningsPerMonth" type="number"
                                                                   placeholder="{{'Employer.AverageNumberOfJobOpeningsPerMonth' | translate}}"
                                                                   ng-model="employer.AverageNumberOfJobOpeningsPerMonth"
                                                                   class="form-control" />
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="companyPhone" class="col-md-2 control-label">
                                                            {{
                                                            "Employer.CompanyPhone"
                                                            | translate
                                                            }}
                                                        </label>

                                                        <div class="col-md-2">
                                                            <input name="companyPhone" type="text" placeholder="{{'Employer.CompanyPhone' | translate}}"
                                                                   ng-model="employer.CompanyPhone" required="required"
                                                                   class="form-control" />
                                                        </div>
                                                        <label for="companyWebsite" class="col-md-2 control-label">
                                                            {{
                                                            "Employer.CompanyWebsite"
                                                            | translate
                                                            }}
                                                        </label>

                                                        <div class="col-md-4">
                                                            <input name="companyWebsite" type="text" placeholder="{{'Employer.CompanyWebsite' | translate}}"
                                                                   ng-model="employer.CompanyWebsite" required="required" class="form-control" />
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="country" class="col-md-2 control-label">{{"Employer.Country"| translate}}</label>


                                                        <div class="col-md-2">
                                                            <select ng-model="employer.Country" ng-options="country._id as country.Name[0].Text for country in countries"
                                                                    class="form-control"></select>
                                                        </div>


                                                        <!--<label for="companySize" class="col-md-2 control-label">
                                                                {{"Employer.CompanySize"| translate}}
                                                            </label>

                                                            <div class="col-md-3">
                                                                <input name="CompanySize" type="text" placeholder="{{'Employer.CompanySize' | translate}}"
                                                                       ng-model="employer.CompanySize" required="required"
                                                                       class="form-control" />
                                                            </div>-->
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="contactInformation" class="col-md-3 control-label">
                                                           
                                                            {{
                                                            "Employer.ContactPersonInformation"
                                                            | translate
                                                            }}
                                                        </label>

                                                    </div>


                                                    <div class="form-group">
                                                        <label for="contactFirstName" class="col-md-2 control-label">
                                                            {{
                                                            "Employer.ContactFirstName"
                                                            | translate
                                                            }}
                                                        </label>

                                                        <div class="col-md-2">
                                                            <input name="contactFirstName" type="text" placeholder="{{'Employer.ContactFirstName' | translate}}"
                                                                   ng-model="employer.ContactFirstName" required="required"
                                                                   class="form-control" />
                                                        </div>
                                                        <label for="contactLastName" class="col-md-2 control-label">
                                                            {{
                                                            "Employer.ContactLastName"
                                                            | translate
                                                            }}
                                                        </label>

                                                        <div class="col-md-2">
                                                            <input name="contactLastName" type="text" placeholder="{{'Employer.ContactLastName' | translate}}"
                                                                   ng-model="employer.ContactLastName" required="required" class="form-control" />
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="contactTitle" class="col-md-2 control-label">
                                                            {{
                                                            "Employer.ContactTitle"
                                                            | translate
                                                            }}
                                                        </label>

                                                        <div class="col-md-4">
                                                            <input name="contactTitle" type="text" placeholder="{{'Employer.ContactTitle' | translate}}"
                                                                   ng-model="employer.ContactTitle" required="required"
                                                                   class="form-control" />
                                                        </div>
                                                        <label for="ContactMobileNumber" class="col-md-3 control-label">
                                                            {{
                                                            "Employer.ContactMobileNumber"
                                                            | translate
                                                            }}
                                                        </label>

                                                        <div class="col-md-2">
                                                            <input name="contactMobileNumber" type="text" placeholder="{{'Employer.ContactMobileNumber' | translate}}"
                                                                   ng-model="employer.ContactMobileNumber" required="required"
                                                                   class="form-control" />
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-md-10 col-md-offset-2">
                                                            <div class="pull-right">
                                                                <button ng-click="update()" ng-show="updateMode" ng-disabled="employerForm.$invalid" class="btn btn-primary">
                                                                    {{"Buttons.Save" | translate}}
                                                                </button>

                                                                <button ng-click="add()" ng-show="addMode" ng-disabled="employerForm.$invalid||!addEnabled" class="btn btn-primary">
                                                                    {{"Buttons.Add" | translate}}
                                                                </button>
                                                                &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>
                                            </div>





                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
