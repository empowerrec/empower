<div class="row bg-gray pb-0">
    <div class="col-md-12">
        <div class="container-boxed max">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div ng-include="'/partials/employer/sidebar-menu'"></div>

                </div>
               
                <div class="col-md-9 col-sm-12">
                    <h5>{{'Employer.Employer' | translate}}</h5>
                    <div ng-controller="mvEmployerCtrl" ng-hide="addMode">
                        <form name="employerForm" class="form-horizontal">
                            <fieldset>

                                <div class="form-group row">
                                    <div class="form-group">
                                        <label for="Text" class="col-md-4 control-label">
                                            {{"Employer.EmployerName" | translate }}
                                        </label>
                                    </div>
                                    <div class="form-group">

                                        <ul ng-repeat="lang in languages" id="employerNames">

                                            <li id="{{lang.value}}">
                                                <div class="form-group">
                                                    <label for="Text" class="col-md-4 control-label">
                                                        {{ lang.text}}
                                                    </label>

                                                    <div class="col-md-4">
                                                        <input id="EmployerNameText2" type="text"
                                                               placeholder="{{'Employer.EmployerName' | translate}}"
                                                               value="{{getName(employer.EmployerName , lang.value)}}"
                                                               class="form-control" />
                                                    </div>
                                                </div>

                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="photo" class="col-md-4 control-label">
                                        {{"Employer.Photo" | translate }}
                                    </label>
                                    <input type="file" ngf-select ng-model="photoFile" name="file" ngf-pattern="'image/*'"
                                           accept="image/*" ngf-max-size="2MB" required="required" />
                                    <img style="width:100px;" ng-src="{{photoFile}}" ngf-thumbnail="photoFile || '/thumb.jpg'" />
                                </div>

                                <div class="form-group">
                                    <label for="employerType" class="col-md-4 control-label">
                                        {{
                                                                "Employer.EmployerType"
                                                                | translate
                                        }}
                                    </label>
                                    <div class="col-md-4">
                                        <select ng-model="employer.EmployerType" ng-options="item.value as item.text for item in employerTypes"
                                                class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="numberOfEmployees" class="col-md-4 control-label">
                                        {{
                                                                "Employer.NumberOfEmployees"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-2">
                                        <input name="numberOfEmployees" type="number" placeholder="{{'Employer.NumberOfEmployees' | translate}}"
                                               ng-model="employer.NumberOfEmployees" required="required"
                                               class="form-control" />
                                    </div>
                                </div>
                                <!--<div class="form-group">
        <label for="averageNumberOfJobOpeningsPerMonth" class="col-md-4 control-label">
            {{
                                    "Employer.AverageNumberOfJobOpeningsPerMonth"
                                    | translate
            }}
        </label>

        <div class="col-md-2">
            <input name="averageNumberOfJobOpeningsPerMonth" type="number"
                   ng-model="employer.AverageNumberOfJobOpeningsPerMonth"
                   class="form-control" />
        </div>
    </div>-->

                                <div class="form-group">
                                    <label for="companyPhone" class="col-md-4 control-label">
                                        {{
                                                                "Employer.CompanyPhone"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="companyPhone" type="text" placeholder="{{'Employer.CompanyPhone' | translate}}"
                                               ng-model="employer.CompanyPhone" required="required"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="CompanyFax" class="col-md-4 control-label">
                                        {{
                                                                "Employer.CompanyFax"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="companyPhone" type="text" placeholder="{{'Employer.CompanyFax' | translate}}"
                                               ng-model="employer.CompanyFax" required="required"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="companyWebsite" class="col-md-4 control-label">
                                        {{
                                                                "Employer.CompanyWebsite"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="companyWebsite" type="text" placeholder="{{'Employer.CompanyWebsite' | translate}}"
                                               ng-model="employer.CompanyWebsite" required="required" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="FacebookPage" class="col-md-4 control-label">
                                        {{
                                                                "Employer.FacebookPage"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="FacebookPage" type="text" placeholder="{{'Employer.FacebookPage' | translate}}"
                                               ng-model="employer.FacebookPage" required="required"
                                               class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="LinkedinProfile" class="col-md-4 control-label">
                                        {{
                                                                "Employer.LinkedinProfile"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="LinkedinProfile" type="text" placeholder="{{'Employer.LinkedinProfile' | translate}}"
                                               ng-model="employer.LinkedinProfile" required="required"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="country" class="col-md-4 control-label">{{"Employer.Country"| translate}}</label>


                                    <div class="col-md-4">
                                        <select ng-model="employer.Country" ng-options="country._id as country.Name[0].Text for country in countries"
                                                class="form-control"></select>
                                    </div>


                                    <!--<label for="companySize" class="col-md-2 control-label">
            {{"Employer.CompanySize"| translate}}
        </label>

        <div class="col-md-3">
            <input name="CompanySize" type="text" placeholder="{{'Employer.CompanySize' | translate}}"
                   ng-model="employer.CompanySize" required="required"
                   class="form-control" />
        </div>-->
                                </div>


                                <div class="form-group">
                                    <label for="companyProfile" class="col-md-4 control-label">
                                        {{
                                                                "Employer.CompanyProfile"
                                                                | translate
                                        }}
                                    </label>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-9">
                                        <textarea name="companyWebsite" type="text" placeholder="{{'Employer.CompanyProfile' | translate}}"
                                                  ng-model="employer.CompanyProfile" required="required" class="form-control" rows="8" />
                                    </div>
                                </div>

                                <h5>
                                    {{"Employer.ContactPersonInformation"| translate}}
                                </h5>


                                <div class="form-group">
                                    <label for="contactFirstName" class="col-md-4 control-label">
                                        {{
                                                                "Employer.ContactFirstName"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="contactFirstName" type="text" placeholder="{{'Employer.ContactFirstName' | translate}}"
                                               ng-model="employer.ContactFirstName" required="required"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contactLastName" class="col-md-4 control-label">
                                        {{
                                                                "Employer.ContactLastName"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="contactLastName" type="text" placeholder="{{'Employer.ContactLastName' | translate}}"
                                               ng-model="employer.ContactLastName" required="required" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="contactTitle" class="col-md-4 control-label">
                                        {{
                                                                "Employer.ContactTitle"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="contactTitle" type="text" placeholder="{{'Employer.ContactTitle' | translate}}"
                                               ng-model="employer.ContactTitle" required="required"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ContactMobileNumber" class="col-md-4 control-label">
                                        {{
                                                                "Employer.ContactMobileNumber"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="contactMobileNumber" type="text" placeholder="{{'Employer.ContactMobileNumber' | translate}}"
                                               ng-model="employer.ContactMobileNumber" required="required"
                                               class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="InterviewContactPerson" class="col-md-4 control-label">
                                        {{
                                                                "Employer.InterviewContactPerson"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="InterviewContactPerson" type="text" placeholder="{{'Employer.InterviewContactPerson' | translate}}"
                                               ng-model="employer.InterviewContactPerson" required="required"
                                               class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="InterviewContactMobileNumber" class="col-md-4 control-label">
                                        {{
                                                                "Employer.InterviewContactMobileNumber"
                                                                | translate
                                        }}
                                    </label>

                                    <div class="col-md-4">
                                        <input name="InterviewContactMobileNumber" type="text" placeholder="{{'Employer.InterviewContactMobileNumber' | translate}}"
                                               ng-model="employer.InterviewContactMobileNumber" required="required"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-9 col-md-offset-2">
                                        <div class="pull-right">
                                            <button ng-click="update()" ng-show="updateMode" class="btn btn-primary">
                                                {{"Buttons.Save" | translate}}
                                            </button>

                                            <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                                {{"Buttons.Add" | translate}}
                                            </button>
                                            &nbsp;<a href="#/employers" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
