<div ng-include="'/partials/main/sidebar-menu'"></div>
<div class="container admin-area">

    <div class="well">
        <h3>
        <div ng-repeat="ind in industry.Description | filter:{Lang:currentLang}">{{ind.Text}}</div>
        </h3>
        <form name="industryForm" class="form-horizontal">
            <fieldset>
            
                <div class="form-group">
                    <label for="Text" class="col-md-2 control-label">{{"Industry.Description"
                        | translate}}</label>
                    <div class="col-md-10">

                        <ul ng-repeat="lang in languages" id="Descriptions">

                            <li id="{{lang.value}}">

                                {{ lang.text}}
                                  <input id="DescriptionText2" type="text"
                                                                placeholder="Description"
                                                                value="{{getName(industry.Description , lang.value)}}"
                                                                class="form-control"/>

                            </li>
                        </ul>
                    </div>
                </div>








                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button ng-click="update()" ng-show="updateMode" ng-disabled="industryForm.$invalid" class="btn btn-primary">
                                {{"Buttons.Update" | translate}}
                            </button>

                            <button ng-click="add()" ng-show="addMode" ng-disabled="industryForm.$invalid||!addEnabled" class="btn btn-primary">
                                {{"Buttons.Add" | translate}}
                            </button>
                            &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a></div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
