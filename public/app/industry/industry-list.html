<div ng-include="'/partials/main/sidebar-menu'"></div>
<div class="container top-padding-med admin-area">
    <div class="pull-left">
        <a href="#/addindustry" class="btn btn-success">{{"Buttons.Add" | translate}}</a>
    </div>
    <div class="pull-right">
        <form class="form-inline">
            <div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div>
            <div class="form-group margin-left-med">
                <select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions"
                        class="form-control">

                </select>
            </div>

        </form>
    </div>
    <table class="table table-hover table-striped table-condensed">
        <thead>
        <tr>
            <th>{{"Industry.Description" | translate}}</th>

            <th>Modified By</th>
            <th>Created By</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="industry in industries | filter:searchText | orderBy:sortOrder">
            <td><a href="#/industries/{{industry._id}}"> <div ng-repeat="ind in industry.Description | filter:{Lang:currentLang}"> {{ind.Text}}</div></a></td>

            <td>{{ industry.ModifiedBy.FirstName}} {{ industry.ModifiedBy.LastName}}</td>
            <td>{{ industry.CreatedBy.FirstName}} {{ industry.CreatedBy.LastName}}</td>

            <td><a href="#/updateindustry/{{industry._id}}"> {{"Buttons.Update" | translate}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
