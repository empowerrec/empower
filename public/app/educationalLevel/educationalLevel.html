<div ng-include="'/partials/main/sidebar-menu'"></div>
<div class="container admin-area">
    <div class="well">
        <div ng-repeat="ind in educationalLevel.Name | filter:{Lang:currentLang}"><h3>{{ind.Text}}</h3></div>
        <form name="educationalLevelForm" class="form-horizontal">
            <fieldset>

                <div class="form-group">
                    <label for="Name" class="col-md-2 control-label">{{"EducationalLevel.Name"| translate}}</label>
                    <div class="col-md-10">
                        <ul ng-repeat="lang in languages" id="Names">
                            <li id="{{lang.value}}">
                                {{ lang.text}}
                                <input id="NameText" name="Name" type="text" placeholder="Name" required ng-model="Name"
                                       value="{{getName(educationalLevel.Name , lang.value)}}" class="form-control" />
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button ng-click="update()" ng-show="updateMode" class="btn btn-primary">
                                {{"Buttons.Update" | translate}}
                            </button>

                            <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                {{"Buttons.Add" | translate}}
                            </button>
                            &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
