<div ng-include="'/partials/main/sidebar-menu'"></div>
<div class="container admin-area">

    <div class="well">
        <form name="applicantForm" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="ArrangeInterviewDate" class="col-md-3 control-label">{{"Applicant.ArrangeInterviewDate" | translate}}</label>

                    <div class="col-md-3">
                        <input name="ArrangeInterviewDate" type="date" value="{{ arrangeInterviewDate | date: 'yyyy-MM-dd' }}" placeholder="{{'Applicant.ArrangeInterviewDate' | translate}}"
                               ng-model="applicant.ArrangeInterviewDate" class="form-control" required="required" />
                    </div>
                    <label for="ArrangeInterviewTime" class="col-md-3 control-label">{{"Applicant.ArrangeInterviewTime" | translate}}</label>

                    <div class="col-md-3">
                        <input name="ArrangeInterviewTime" type="time" value="{{ arrangeInterviewTime | date: 'HH:mm:ss' }}"  placeholder="{{'Applicant.ArrangeInterviewTime' | translate}}"
                               ng-model="applicant.ArrangeInterviewTime" class="form-control" required="required" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="ArrangeInterviewLocation" class="col-md-2 control-label">{{"Applicant.ArrangeInterviewLocation" | translate }} </label>

                    <div class="col-md-2">
                        <textarea name="ArrangeInterviewLocation" type="text" style="width:300px;height:100px" multiple placeholder="{{'Applicant.ArrangeInterviewLocation' | translate}}"
                               ng-model="applicant.ArrangeInterviewLocation" required="required"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button ng-click="update()" ng-show="updateMode" ng-disabled="applicantForm.$invalid" class="btn btn-primary">
                                {{"Buttons.Update" | translate}}
                            </button>

                            <button ng-click="add()" ng-show="addMode" ng-disabled="applicantForm.$invalid||!addEnabled" class="btn btn-primary">
                                {{"Buttons.Add" | translate}}
                            </button>
                            &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
