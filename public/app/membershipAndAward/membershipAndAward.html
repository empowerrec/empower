<div class="row bg-gray pb-0">
    <div class="col-md-12">
        <div class="container-boxed max">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div ng-include="'/partials/jobSeeker/sidebar-menu'"></div>
                </div>
                <div class="col-md-9 col-sm-12">
                    <h5>{{'JobSeeker.MembershipsAndAwards' | translate}}</h5>
                    <div ng-controller="mvMembershipAndAwardCtrl">
                        <div>
                            <button ng-click="addMembershipAndAward()" class="btn btn-primary">
                                {{"Buttons.Add" | translate}}
                            </button>
                            <br />
                            <br />
                            <table class="table table-hover table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th>{{"MembershipAndAward.Membership" | translate}}</th>
                                        <th>{{"MembershipAndAward.HonorAndAward" | translate}}</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="membershipAndAward in jobSeeker.MembershipsAndAwards" | filter:searchText | orderBy:sortOrder">
                                        <td><a href="#/membershipAndAwards/{{membershipAndAward._id}}">{{ membershipAndAward.Membership}}</a></td>
                                        <td>{{ membershipAndAward.HonorAndAward}}</td>
                                        <td><button ng-click="updateMembershipAndAward(membershipAndAward)"> {{"Buttons.Update" | translate}}</button></td>
                                        <td><button ng-click="deleteMembershipAndAward(membershipAndAward)"> {{"Buttons.Delete" | translate}}</button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <form name="membershipAndAwardForm" class="form-horizontal" >
                                <fieldset>

                                    <div class="form-group">
                                        <label for="membership" class="col-md-4 control-label"> {{ "MembershipAndAward.Membership" | translate }} </label>
                                        <div class="col-md-4">
                                            <input name="membership" placeholder="{{'MembershipAndAward.Membership' | translate}}"
                                                   ng-model="membershipAndAward.Membership" required="required"
                                                   class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="honorAndAward" class="col-md-4 control-label"> {{ "MembershipAndAward.HonorAndAward" | translate }} </label>
                                        <div class="col-md-4">
                                            <input name="honorAndAward" placeholder="{{'MembershipAndAward.HonorAndAward' | translate}}"
                                                   ng-model="membershipAndAward.HonorAndAward" required="required"
                                                   class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-9 col-md-offset-2">
                                            <div class="pull-right">
                                                <button ng-click="update()" ng-show="updateMode" ng-disabled="membershipAndAwardForm.$invalid" class="btn btn-primary">
                                                    {{"Buttons.Save" | translate}}
                                                </button>

                                                <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                                    {{"Buttons.Add" | translate}}
                                                </button>
                                                &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                            </div>
                                        </div>
                                    </div>


                                </fieldset>
                            </form>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
