<div class="row bg-gray pb-0">
    <div class="col-md-12">
        <div class="container-boxed max">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div ng-include="'/partials/jobseeker/sidebar-menu'"></div>
                   
                </div>
                <div class="col-md-9 col-sm-12">
                    <div ng-controller="mvJobSeekerCVCtrl">
                        <form name="jobSeekerForm" class="form-horizontal">
                            <fieldset>
                                <h5>{{'JobSeeker.CVDescrption' | translate}}</h5>

                                <div class="form-group">
                                    <label for="photo" class="col-md-4 control-label">
                                        {{"JobSeeker.CVLink" | translate }}
                                    </label>
                                    <input type="file" ngf-select ng-model="cvFile" name="file" 
                                            ngf-max-size="5MB"  />
                                    <a  ng-href="{{cvName}}" >CV File URL</a>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-2">
                                        <div class="pull-right">
                                            <button ng-click="update()" ng-show="updateMode" class="btn btn-primary">
                                                {{"Buttons.Update" | translate}}
                                            </button>

                                            <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                                {{"Buttons.Add" | translate}}
                                            </button>
                                            &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
