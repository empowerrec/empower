<div ng-include="'/partials/main/sidebar-menu'"></div>
<div class="container admin-area">
    <div class="well">
        <form name="jobSeekerForm" class="form-horizontal">
            <fieldset>

                <div class="form-group">
                    <label for="Gender" class="col-md-2 control-label">{{"JobSeeker.Gender" | translate}}</label>
                    <div class="col-md-10">
                        <select name="Gender" ng-model="jobSeeker.Gender"
                                ng-options="item.value as item.text for item in genders"
                                class="form-control"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="BirthDate" class="col-md-2 control-label">{{"JobSeeker.BirthDate" | translate}}</label>
                    <div class="col-md-10">
                        <input name="BirthDate" type="date" placeholder="Birth Date"
                               ng-model="jobSeeker.BirthDate" required="required" class="form-control" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="ResumeLink" class="col-md-2 control-label">{{"JobSeeker.ResumeLink" | translate}}</label>
                    <div class="col-md-10">
                        <input name="ResumeLink" type="text" placeholder="{{'JobSeeker.ResumeLink' | translate}}"
                               ng-model="employer.ResumeLink" class="form-control" />
                    </div>
                </div>
                

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button ng-click="update()" ng-show="updateMode" class="btn btn-primary">
                                {{"Buttons.Update" | translate}}
                            </button>

                            <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                {{"Buttons.Add" | translate}}
                            </button>
                            &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
