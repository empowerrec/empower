
<div class="jform-header" ng-controller="mvJobSeekerCtrl">
    <div class="container-boxed max">
        

        <div class="container-wrap" ng-show="identity.currentUser.isJobSeeker() && !completed() || identity.currentUser.isAdmin() && !completed()">
            <div class="main-content container-fullwidth">
                <div class="row">
                    <div class="noo-main col-md-12">
                        <div class="jform">
                            <div class="jform-header">
                                <div class="container-boxed max">
                                   

                                   
                                </div>
                            </div>
                            <div class="jform-body">
                                <div class="container-boxed max">
                                    <div class="form-horizontal" enctype="multipart/form-data">
                                        <div id="step_content_form" class="jstep-content">
                                            <div class="jpanel jpanel-job-form">


                                                <div class="jpanel-title">
                                                    <h3>{{'JobSeeker.Profile' | translate}}</h3>
                                                </div>


                                                <div class="jpanel-body">
                                                    <a href="#/updateJobSeeker/PersonalInformation/profile" data-rel="jobSeekerExperiance">
                                                        <i class="fa fa-sign-in"></i>&nbsp;{{"JobSeeker.Experiances" | translate}}
                                                    </a>
                                                    <a href="#/updateJobSeeker/PersonalInformation/profile" data-rel="jobSeekerAddress">
                                                        <i class="fa fa-sign-in"></i>&nbsp;{{"JobSeeker.Address" | translate}}
                                                    </a>

                                                    <a href="#/updateJobSeeker/PersonalInformation/profile" data-rel="jobSeekerCourse">
                                                        <i class="fa fa-sign-in"></i>&nbsp;{{"JobSeeker.Course" | translate}}
                                                    </a>

                                                    <a href="#/updateJobSeeker/PersonalInformation/profile" data-rel="jobSeekerEducational">
                                                        <i class="fa fa-sign-in"></i>&nbsp;{{"JobSeeker.Educational Information" | translate}}
                                                    </a>

                                                    <a href="#/updateJobSeeker/PersonalInformation/profile" data-rel="jobSeekerSkills">
                                                        <i class="fa fa-sign-in"></i>&nbsp;{{"JobSeeker.Skills" | translate}}
                                                    </a>

                                                    <a href="#/updateJobSeeker/PersonalInformation/profile" data-rel="jobSeekerlanguageSkills">
                                                        <i class="fa fa-sign-in"></i>&nbsp;{{"JobSeeker.Skills" | translate}}
                                                    </a>

                                                    <div class="memberModalRegister modal fade" id="jobSeekerCourse"
                                                         tabindex="-1" role="dialog" aria-hidden="true">

                                                        <div ng-include="'/partials/course/course'"></div>

                                                    </div>

                                                    <div class="memberModalRegister modal fade" id="jobSeekerAddress"
                                                         tabindex="-1" role="dialog" aria-hidden="true">

                                                        <div ng-include="'/partials/address/address'"></div>


                                                    </div>

                                                    <div class="memberModalRegister modal fade" id="jobSeekerExperiance"
                                                         tabindex="-1" role="dialog" aria-hidden="true">

                                                        <div ng-include="'/partials/experiance/experiance'"></div>


                                                    </div>

                                                    <div class="memberModalRegister modal fade" id="jobSeekerEducational"
                                                         tabindex="-1" role="dialog" aria-hidden="true">

                                                        <div ng-include="'/partials/educationalInformation/educationalInformation'"></div>


                                                    </div>

                                                    <div class="memberModalRegister modal fade" id="jobSeekerlanguageSkills"
                                                         tabindex="-1" role="dialog" aria-hidden="true">

                                                        <div ng-include="'/partials/languageSkill/languageSkill'"></div>


                                                    </div>

                                                    <div class="memberModalRegister modal fade" id="jobSeekerSkills"
                                                         tabindex="-1" role="dialog" aria-hidden="true">

                                                        <div ng-include="'/partials/skill/skill'"></div>


                                                    </div>

                                                    <div class="job-form">
                                                        <div class="job-form-detail">
                                                            
                                                            <div ng-include="'/partials/jobSeeker/jobSeekerPersonalInformation.html'"></div>

                                                        </div>





                                                       
                                                    </div>
                                                </div>

                                                



                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        

        

        

        



        

        

        

        

        

        


    </div>
</div>
