<div class="row bg-gray pb-0">
    <div class="col-md-12">
        <div class="container-boxed max">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div ng-include="'/partials/jobseeker/sidebar-menu'"></div>

                </div>
                <div class="col-md-9 col-sm-12">
                    <h5>{{'JobSeeker.Interests' | translate}}</h5>
                    <div ng-controller="mvInterestCtrl">



                        <div>
                            <!--<button ng-click="addInterest()" class="btn btn-primary">
                                {{"Buttons.Add" | translate}}
                            </button>
                            <br />
                            <br />-->
                            <table class="table table-hover table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th>{{"Interest.Interest" | translate}}</th>                                        
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="interest in jobSeeker.Interests" | filter:searchText | orderBy:sortOrder">
                                        <td><a href="#/interests/{{interest._id}}">{{ interest.Interest}}</a></td>
                                        <td><button ng-click="updateInterest(interest)"> {{"Buttons.Update" | translate}}</button></td>
                                        <td><button ng-click="deleteInterest(interest)"> {{"Buttons.Delete" | translate}}</button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <form name="interestForm" class="form-horizontal" >
                                <fieldset>

                                    <div class="form-group">
                                        <label for="interest" class="col-md-4 control-label"> {{ "Interest.Interest" | translate }} </label>
                                        <div class="col-md-4">
                                            <input name="interest" placeholder="{{'Interest.Interest' | translate}}"
                                                   ng-model="interest.Interest" required="required"
                                                   class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-9 col-md-offset-2">
                                            <div class="pull-right">
                                                <button ng-click="update()" ng-show="updateMode" ng-disabled="interestForm.$invalid" class="btn btn-primary">
                                                    {{"Buttons.Save" | translate}}
                                                </button>

                                                <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                                    {{"Buttons.Add" | translate}}
                                                </button>
                                                &nbsp;<a href="#/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                            </div>
                                        </div>
                                    </div>


                                </fieldset>
                            </form>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
