<div class="container-wrap">
    <div class="main-content container-fullwidth">
        <div class="row">
            <div class="noo-main col-md-12">
                <div class="jform">
                    <div class="jform-header">
                        <div class="container-boxed max">

                        </div>
                    </div>
                    <div class="jform-body">
                        <div class="container-boxed max">
                            <div class="form-horizontal" enctype="multipart/form-data">
                                <div id="step_content_form" class="jstep-content">
                                    <div class="jpanel jpanel-job-form">
                                        <div class="jpanel-title">
                                            <h3>Package Cost</h3>
                                        </div>
                                        <div class="jpanel-body">

                                            <div class="job-form">
                                                <div class="job-form-detail">
                                                    <div class="well">
                                                        <form name="packageCostForm" class="form-horizontal">
                                                            <fieldset>
                                                                
                                                                <div class="form-group">

                                                                    <label for="Code" class="col-md-2 control-label">
                                                                        {{"PackageCost.PeriodFromByMonth" | translate}}
                                                                    </label>

                                                                    <div class="col-md-2">
                                                                        <input name="Code" type="number" placeholder="{{'PackageCost.PeriodFromByMonth' | translate}}"
                                                                               ng-model="PackageCost.PeriodFromByMonth" required="required" class="form-control" />
                                                                    </div>

                                                                    <label for="Code" class="col-md-2 control-label">
                                                                        {{"PackageCost.PeriodToByMonth" | translate}}
                                                                    </label>

                                                                    <div class="col-md-2">
                                                                        <input name="Code" type="number" placeholder="{{'PackageCost.PeriodToByMonth' | translate}}"
                                                                               ng-model="PackageCost.PeriodToByMonth" required="required" class="form-control" />
                                                                    </div>

                                                                    <label for="Code" class="col-md-2 control-label">
                                                                        {{"PackageCost.CostPerMonth" | translate}}
                                                                    </label>

                                                                    <div class="col-md-2">
                                                                        <input name="Code" type="number" placeholder="{{'PackageCost.CostPerMonth' | translate}}"
                                                                               ng-model="PackageCost.CostPerMonth" required="required" class="form-control" />
                                                                    </div>
                                                                    

                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-md-10 col-md-offset-2">
                                                                        <div class="pull-right">
                                                                            <button ng-click="update()" ng-show="updateMode" class="btn btn-primary">
                                                                                {{"Buttons.Save" | translate}}
                                                                            </button>

                                                                            <button ng-click="add()" ng-show="addMode" class="btn btn-primary">
                                                                                {{"Buttons.Add" | translate}}
                                                                            </button>
                                                                            &nbsp;<a href="#/packageCosts/" class="btn btn-default">{{"Buttons.Cancel" | translate}}</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </fieldset>

                                                        </form>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
