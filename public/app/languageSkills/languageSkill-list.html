<div ng-include="'/partials/main/sidebar-menu'"></div>
<div class="container top-padding-med admin-area">

    <div class="pull-left">
        <a href="#/addLanguageSkill" ng-show="{{currentUser}}" class="btn btn-success">{{"Buttons.Add" | translate}}</a>
    </div>
    <div class="pull-right">
        <form class="form-inline">
            <div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control" /></div>
            <div class="form-group margin-left-med">
                <select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions"
                        class="form-control"></select>
            </div>

        </form>
    </div>
    <table class="table table-hover table-striped table-condensed">
        <thead>
            <tr>
               
                <th>{{"LanguageSkill.Language" | translate}}</th>
                <th>{{"LanguageSkill.LanguageSkillLevel" | translate}}</th>
                <th>{{"LanguageSkill.Grade" | translate}}</th>
                <th>{{"LanguageSkill.LanguageSkillYear" | translate}}</th>
                <!--<th>{{"User.CreatedBy" | translate}}</th>
                <th>{{"User.ModifiedBy" | translate}}</th>-->
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="languageSkill in languageSkills | filter:searchText | orderBy:sortOrder">
       

                <td> <div ng-repeat="tr in languageSkill.Language.Name | filter:{Lang:currentLang}">{{tr.Text}}</div></td>
                <!--<td>{{ languageSkill.TrainingCenter.Name}}</td>-->
                <td> <div ng-repeat="emp in languageSkill.LanguageSkillLevel.Name | filter:{Lang:currentLang}">{{emp.Text}}</div></td>
                <!--<td>{{ languageSkill.Specialization.Name}}</td>-->
                <!--<td>{{ languageSkill.Grade.Name}}</td>-->
               
                <!--<td>{{ languageSkill.LanguageSkillYear}}</td>-->
                <!--<td>{{ languageSkill.CreatedBy.FirstName}} {{ languageSkill.CreatedBy.LastName}}</td>
                <td>{{ languageSkill.ModifiedBy.FirstName}} {{ languageSkill.ModifiedBy.LastName}}</td>-->


                <td><a href="#/updateLanguageSkill/{{languageSkill._id}}"> {{"Buttons.Update" | translate}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
