<div ng-include="'/partials/main/sidebar-menu'"></div>
<div class="container top-padding-med admin-area">

    <div class="pull-left">
        <a ng-click="savePackageFeatures()" ng-show="{{currentUser}}" class="btn btn-success">{{"Buttons.Save" | translate}}</a>
    </div>
    <div class="pull-right">
    </div>
    <table class="table table-hover table-striped table-condensed">
        <thead>
            <tr>
                <th>{{"Feature.Name" | translate}}</th>
                <th>{{"PackageFeature.Points" | translate}}</th>                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="packageFeature in packageFeatures | filter:searchText | orderBy:sortOrder">
                <td><div ng-repeat="name in packageFeature.Feature.Name | filter:{Lang:currentLang}">{{name.Text}}</div></td>
                <td><input type="number" min="0" ng-model="packageFeature.Points"></td>
            </tr>
        </tbody>
    </table>
    <uib-pagination total-items="allDataCount"
                    items-per-page="paging.pageSize"
                    ng-model="paging.currentPage"
                    max-size="paging.maxPagesToShow"
                    ng-change="getData()"
                    class="pagination-lg"
                    boundary-links="true"
                    previous-text="{{'Buttons.Previous' | translate}}"
                    next-text="{{'Buttons.Next' | translate}}"
                    first-text="{{'Buttons.First' | translate}}"
                    last-text="{{'Buttons.Last' | translate}}">
    </uib-pagination>
</div>
