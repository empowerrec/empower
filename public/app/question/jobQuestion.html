<h3>Pre-screening Questions </h3>
<div  ng-controller="mvjobQuestionCtrl">

    <div class="well">

        

                <div class="form-group">

                    <label for="language" class="col-md-2 control-label">{{"Question.Type"| translate}}</label>


                    <div class="col-md-7">
                      
                        <label ng-repeat="n in QTypes">
                            <input type="radio" name="lang" ng-model="Question.Type" ng-value="n" /> {{n.Name}}
                        </label>
                    </div>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle" class="col-md-2 control-label">
                            {{"Question.Title"| translate }}
                        </label>

                        <div class="col-md-10">
                            <input name="jobTitle" type="text" placeholder="{{'Question.Title' | translate}}"
                                   ng-model="Question.Title" 
                                   class="form-control" />
                        </div>



                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <div class="pull-right">


                                <button ng-click="add()"  >
                                    {{"Buttons.Add" | translate}}
                                </button>

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                    <table>
                        <tr ng-repeat="question in vacancy.Questions">
                            
                            <td>{{question.Title}} , {{question.Type}}</td>
                          
                            <td>
                               
                                <button ng-click="delete(question)" ng-disabled="QuestionForm.$invalid" >
                                    X
                                </button>
                            </td>
                            <td>
                                <input name="answer" type="text"
                                       ng-model="AnswerText"
                                       class="form-control" />
                            </td>
                            <td>
                                <button ng-click="addAnswer(question , $event)" ng-disabled="QuestionForm.$invalid" >
                                    Add
                                </button>
                                
                            </td>
                            <td>
                                <table>
                                    <tr ng-repeat="answer in question.Answers">
                                        <td>{{answer.Answer}}</td>
                                        <td>

                                            <button ng-click="deleteAnswer(question,answer)" ng-disabled="QuestionForm.$invalid">
                                                X
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                       

                    </table>

                </div>
                    
    </div>
        </div>
